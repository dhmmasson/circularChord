
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <title>Polar Chords</title>
  </head>
  <body>
    <header> 
      <h1>Polar Chords</h1>
    </header>
    <main> 
      <div class="visualizer"> 
        <canvas id="canvas"> </canvas>
      </div>
      <div class="controls">
        <fieldset>
          <legend>audio                     </legend>
          <label for="mute">Mute
            <input id="mute" type="checkbox" name="mute"/>
          </label>
          <label for="music">Music
            <input id="music" type="checkbox" name="music"/>
          </label>
        </fieldset>
        <fieldset>
          <legend>Chord Shape </legend>
          <label for="shape">Shape
            <select id="shape" name="shape">
              <option value="circle">Circle</option>
              <option value="star">Star</option>
              <option value="polygon">Polygon </option>
            </select>
          </label>
        </fieldset>
        <fieldset> 
          <legend>Chords </legend>
          <label for="root">Chord
            <select id="root" name="root">
              <option value="0">A</option>
              <option value="1">A#/Bb</option>
              <option value="2">B</option>
              <option value="3">C</option>
              <option value="4">C#/Db</option>
              <option value="5">D</option>
              <option value="6">D#/Eb</option>
              <option value="7">E</option>
              <option value="8">F</option>
              <option value="9">F#/Gb</option>
              <option value="10">G</option>
              <option value="11">G#/Ab</option>
            </select>
            <select id="chord" name="chord">
              <option value="maj">Maj</option>
            </select>
            <button>Add</button>
          </label>
          <label> 
            <textarea id="progression" name="chords" cols="30" rows="10"> </textarea>
          </label>
        </fieldset>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
