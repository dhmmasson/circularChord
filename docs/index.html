
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <title>Polar Chords</title>
  </head>
  <body>
    <header> 
      <h1>Polar Chords</h1>
    </header>
    <main> 
      <div id="visualizer"> 
        <canvas id="canvas"> </canvas>
      </div>
      <div id="controls">
        <fieldset>
          <legend>audio                     </legend>
          <label for="mute">Mute
            <input id="mute" type="checkbox" name="mute"/>
          </label>
          <label for="music">Music
            <input id="music" type="checkbox" name="music"/>
          </label><br/>
          <label for="bassOn">Bass
            <input id="bassOn" type="checkbox" name="bass"/>
          </label>
          <label for="trebleOn">Treble
            <input id="trebleOn" type="checkbox" name="treble"/>
          </label>
        </fieldset>
        <fieldset>
          <legend>Chord Shape </legend>
          <label>Star
            <input id="star" type="checkbox" name="Star" checked="checked"/>
          </label>
          <label>Circle
            <input id="circleShape" type="checkbox" name="Circle"/>
          </label>
          <label>Polygon 
            <input id="polygon" type="checkbox" name="Star"/>
          </label>
        </fieldset>
        <fieldset>
          <legend>Chord-inate Systems</legend>
          <label for="system">Coordinate System
            <select id="coordinateSystem" name="coordinateSystem">
              <option value="Chromatic">Chromatic</option>
              <option value="Fifth">Fifth                            </option>
            </select>
          </label>
        </fieldset>
        <fieldset> 
          <legend>Chords </legend>
          <label>Random
            <input id="randomChord" type="checkbox" name="random"/>
          </label><br/>
          <label for="root">Chord
            <select id="root" name="root">
              <option value="0">A</option>
              <option value="1">A#/Bb</option>
              <option value="2">B</option>
              <option value="3">C</option>
              <option value="4">C#/Db</option>
              <option value="5">D</option>
              <option value="6">D#/Eb</option>
              <option value="7">E</option>
              <option value="8">F</option>
              <option value="9">F#/Gb</option>
              <option value="10">G</option>
              <option value="11">G#/Ab</option>
            </select>
            <select id="chord" name="chord">
              <option value="maj">Maj                        </option>
            </select>
          </label>
          <label> 
            <textarea id="progression" name="chords" cols="30" rows="10"> </textarea>
          </label>
        </fieldset>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
